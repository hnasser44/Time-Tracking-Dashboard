<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>

    <section>


      <div class="profile">
        <div class="profile-info">
          <img src="/images/image-jeremy.png" alt="">
          <div class="details">
            <h1>Report for</h1>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="states">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>

      <div class="activites">
        <div class="activity work">
          <div class="activity-content">
            <div class="head">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="activity play">
          <div class="activity-content">
            <div class="head">
              <h2>Play</h2>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="activity study">
          <div class="activity-content">
            <div class="head">
              <h2>Study</h2>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="activity exercise">
          <div class="activity-content">
            <div class="head">
              <h2>Exercise</h2>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="activity social">
          <div class="activity-content">
            <div class="head">
              <h2>Social</h2>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="activity self-care">
          <div class="activity-content">
            <div class="head">
              <h2>Self Care</h2>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>





    </section>


  </main>

  

  
</body>
</html>
